<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | Australian Grants Assessment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');
        body { font-family: 'Inter', system-ui, sans-serif; background-color: #09090b; }

        .bg-dots {
            background-image: radial-gradient(circle, #3f3f46 1px, transparent 1px);
            background-size: 32px 32px;
        }

        .bg-orb {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(16, 185, 129, 0.5) 0%, transparent 70%);
            filter: blur(80px);
            opacity: 0.6;
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(10px, -20px) scale(1.05); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-fade-in {
            animation: fadeIn 0.6s ease-out forwards;
        }

        .btn-primary {
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px -8px rgba(250, 250, 250, 0.2);
        }
    </style>
</head>
<body class="min-h-screen bg-zinc-950 text-zinc-100 flex items-center justify-center overflow-hidden">
    <!-- Background layers -->
    <div class="fixed inset-0 bg-zinc-950">
        <div class="absolute inset-0 bg-dots opacity-60"></div>
        <div class="bg-orb" style="top: -100px; right: -100px;"></div>
        <div class="bg-orb" style="bottom: -100px; left: -100px; animation-delay: -10s;"></div>
    </div>

    <div class="relative text-center px-4 animate-fade-in">
        <div class="w-20 h-20 mx-auto mb-6 rounded-2xl bg-zinc-900/80 border border-zinc-800 flex items-center justify-center text-4xl backdrop-blur-sm">
            ðŸ’°
        </div>
        <h1 class="text-3xl font-semibold mb-3">Page Not Found</h1>
        <p class="text-zinc-500 mb-8 max-w-sm mx-auto">The page you're looking for doesn't exist or has been moved.</p>
        <a href="/" class="btn-primary inline-flex items-center gap-2 px-6 py-3 rounded-lg bg-zinc-100 text-zinc-900 font-medium">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
            </svg>
            Go to Assessment Tool
        </a>
    </div>
</body>
</html>
