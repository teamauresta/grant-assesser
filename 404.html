<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | Australian Grants Assessment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');
        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: linear-gradient(135deg, #faf5ff 0%, #f0f9ff 50%, #f5f3ff 100%);
        }

        .bg-dots {
            background-image:
                radial-gradient(circle at 20% 30%, rgba(168, 85, 247, 0.15) 1.5px, transparent 1.5px),
                radial-gradient(circle at 60% 70%, rgba(20, 184, 166, 0.12) 2px, transparent 2px),
                radial-gradient(circle at 80% 20%, rgba(236, 72, 153, 0.1) 1.5px, transparent 1.5px);
            background-size: 100px 100px, 150px 150px, 120px 120px;
        }

        .bg-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.6;
            animation: float 25s ease-in-out infinite;
        }

        .bg-orb-1 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(168, 85, 247, 0.4) 0%, rgba(139, 92, 246, 0.2) 40%, transparent 70%);
        }

        .bg-orb-2 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(20, 184, 166, 0.35) 0%, rgba(6, 182, 212, 0.15) 40%, transparent 70%);
        }

        .bg-orb-3 {
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, rgba(236, 72, 153, 0.3) 0%, rgba(244, 114, 182, 0.1) 50%, transparent 70%);
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1) rotate(0deg); }
            20% { transform: translate(15px, -25px) scale(1.03) rotate(1deg); }
            40% { transform: translate(-10px, 15px) scale(0.97) rotate(-1deg); }
            60% { transform: translate(20px, 10px) scale(1.02) rotate(0.5deg); }
            80% { transform: translate(-15px, -20px) scale(0.98) rotate(-0.5deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-fade-in {
            animation: fadeIn 0.6s ease-out forwards;
        }

        .btn-primary {
            background: linear-gradient(135deg, #8b5cf6 0%, #a855f7 50%, #c084fc 100%);
            box-shadow: 0 4px 14px -4px rgba(139, 92, 246, 0.4);
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #7c3aed 0%, #8b5cf6 50%, #a855f7 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 24px -8px rgba(139, 92, 246, 0.5);
        }
    </style>
</head>
<body class="min-h-screen text-slate-800 flex items-center justify-center overflow-hidden">
    <!-- Background layers -->
    <div class="fixed inset-0 bg-gradient-to-br from-purple-50 via-sky-50 to-violet-50">
        <div class="absolute inset-0 bg-dots"></div>
        <div class="bg-orb bg-orb-1" style="top: -150px; right: -150px;"></div>
        <div class="bg-orb bg-orb-2" style="bottom: -100px; left: -100px; animation-delay: -12s;"></div>
        <div class="bg-orb bg-orb-3" style="top: 40%; left: 30%; animation-delay: -6s;"></div>
    </div>

    <div class="relative text-center px-4 animate-fade-in">
        <div class="w-20 h-20 mx-auto mb-6 rounded-2xl bg-white/80 border border-purple-200 flex items-center justify-center text-4xl backdrop-blur-sm shadow-lg shadow-purple-500/10">
            ðŸ’°
        </div>
        <h1 class="text-3xl font-semibold mb-3 text-slate-800">Page Not Found</h1>
        <p class="text-slate-500 mb-8 max-w-sm mx-auto">The page you're looking for doesn't exist or has been moved.</p>
        <a href="/" class="btn-primary inline-flex items-center gap-2 px-6 py-3 rounded-lg text-white font-medium">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
            </svg>
            Go to Assessment Tool
        </a>
    </div>
</body>
</html>
